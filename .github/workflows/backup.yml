name: Database Backup

on:
  schedule:
    - cron: '0 3 * * *' # Her gÃ¼n saat 03:00 UTC
  workflow_dispatch: # Manuel tetikleme

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_FILE="backup_${TIMESTAMP}.sql.gz"

          echo "Starting database backup..."
          pg_dump "$DATABASE_URL" --no-owner --no-acl | gzip > "$BACKUP_FILE"

          FILESIZE=$(stat -c%s "$BACKUP_FILE" 2>/dev/null || stat -f%z "$BACKUP_FILE")
          echo "Backup created: $BACKUP_FILE (${FILESIZE} bytes)"

          echo "BACKUP_FILE=$BACKUP_FILE" >> $GITHUB_ENV
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ env.TIMESTAMP }}
          path: ${{ env.BACKUP_FILE }}
          retention-days: 30

      - name: Backup summary
        run: |
          echo "## Database Backup Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **File:** ${{ env.BACKUP_FILE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Date:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- **Retention:** 30 days" >> $GITHUB_STEP_SUMMARY
