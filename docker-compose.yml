version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stok-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-stok_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-stok_pass}
      POSTGRES_DB: ${DB_NAME:-stok_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-stok_user} -d ${DB_NAME:-stok_db}"]
      interval: 5s
      timeout: 3s
      retries: 5

  # pgAdmin (sadece development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stok-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@stok.local
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - dev

  # API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: stok-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${DB_USER:-stok_user}:${DB_PASSWORD:-stok_pass}@postgres:5432/${DB_NAME:-stok_db}
      PORT: 3000
      SUPER_ADMIN_EMAIL: admin@stoksayac.com
      SUPER_ADMIN_PASSWORD: StokSayac2026!
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Web Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: stok-web
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
